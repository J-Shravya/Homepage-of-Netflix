<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Netflix Homepage</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <nav>
      <img src="netflix-logo.png" alt="Netflix Logo">
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">TV Shows</a></li>
        <li><a href="#">Movies</a></li>
        <li><a href="#">My List</a></li>
      </ul>
    </nav>
    <div class="hero">
      <h1>Welcome to Netflix</h1>
      <p>Watch unlimited movies and TV shows.</p>
      <button>Sign In</button>
    </div>
  </header>

  <section class="content">
    <h2>Popular Titles</h2>
    <div class="grid-container">
      <div class="grid-item">
        <img src="movie-1.jpeg" alt="Movie 1">
        <h3>Movie 1</h3>
      </div>
      <div class="grid-item">
        <img src="movie-2.jpeg" alt="Movie 2">
        <h3>Movie 2</h3>
      </div>
      <div class="grid-item">
        <img src="movie-3.jpeg" alt="Movie 3">
        <h3>Movie 3</h3>
      </div>
      <div class="grid-item">
        <img src="movie-4.jpeg" alt="Movie 4">
        <h3>Movie 4</h3>
      </div>
    </div>
  </section>

  <footer>
    <p>&copy; 2023 Netflix. All rights reserved.</p>
  </footer>
</body>

</html>
